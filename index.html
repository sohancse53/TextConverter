<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url(./image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            width: 80%;
            background: rgba(0,0,0,0.2);
            padding: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: 1px 1px 13px rgb(226, 226, 226);
        }
        .main h1 {
            color: white;
            margin-bottom: 10px;
            font-family: monospace;
            text-shadow: 10px 2px 10px black;
            letter-spacing: 2px; /* Fixed typo from 'constter-spacing' */
            text-transform: capitalize;
        }
        #area {
            width: 60%;
            outline: none;
            transition: 0.5s;
        }
        #area:hover {
            box-shadow: 1px 5px 10px black;
            border-radius:10px ;
            padding: 5%;
          
        }
        

        button {
            width: 60%;
            padding: 2% 2%;
            margin-top: 10px;
            border: none;

            border-radius: 5px;
            color: black;
            background-color: rgb(0, 255, 170);
            text-transform: capitalize;
            font-weight: bolder;
            cursor: pointer;
            transition: 0.8s;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            border-radius: 20px;
            box-shadow: 1px 1px 13px rgb(0, 255, 170);
        }
        button:focus{
            background: none;
            color: white;
            border: 1px solid white;
            box-shadow: 0px 0px 5px white;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Text Converter</h1>
        <textarea name="text" id="area" cols="60" rows="10" placeholder="Paste your text here"></textarea>
        <button id="cap" onclick="capitalize()">Capitalize</button>
        <button id="up" onclick="uppercase()">Uppercase</button>
        <button id="low" onclick="lowercase()">Lowercase</button>
    </div>

    <script>
        const textarea = document.getElementById("area");

        function capitalize() {
            const text = textarea.value;
    const capitalizedText = text.split('. ').map(sentence => {
        
        return sentence.charAt(0).toUpperCase() + sentence.slice(1).toLowerCase();
    }).join('. ');
    textarea.value = capitalizedText;
        }

        function uppercase() {
            const text = textarea.value;
            textarea.value = text.toUpperCase();
        }

        function lowercase() {
            const text = textarea.value;
            textarea.value = text.toLowerCase();
        }
    </script>
</body>
</html>
